<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <h2 class="title mx-auto">Password Generator</h2>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <div class="content mt-5">
                    <h3>Generate a Password</h3>
                    <hr class="line mt-4">
                    Choose a length : <input type="number" min="1" max="128" placeholder="25" id="range">
                    <div class="checkbox mt-2">
                        <label>Lowercase <input type="checkbox" id="lowercase"></label>
                    </div>
                    <div class="checkbox">
                        <label>Uppercase <input type="checkbox" id="uppercase"></label>
                    </div>
                    <div class="checkbox">
                        <label> Numbers <input type="checkbox" id="number"></label>
                    </div>
                    <div class="checkbox">
                        <label>Special Characters <input type="checkbox" id="symbols"></label>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="box">
                    </div>
                    <div class="d-flex justify-content-around">
                        <button onclick="generate()" class="btn btn-success btn-lg">Generate Password</button>
                        <button onclick="copyClipboard()" class="btn btn-secondary btn-lg">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
